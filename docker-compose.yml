services:
  postgres:
    image: postgres:16-alpine
    container_name: grakchawwaa-postgres
    environment:
      POSTGRES_USER: grakchawwaa
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: grakchawwaa_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grakchawwaa"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    image: node:24-alpine
    container_name: grakchawwaa-bot
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: sh -c "corepack enable && pnpm install && pnpm dev:bot"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.dev

volumes:
  postgres_data:

